<head>
    <link rel="stylesheet" href="static/css/styles.css">    
</head>
<body class="side-by-side">
	<div class="">
		<div class="frame">
			<form method="post" enctype="multipart/form-data">
				<label for="ref">Upload da imagem com a cartela de referência.</label><br><br>
				<input type="file" id="ref" name="ref" accept="image/*">
				<br><br>
				<label for="imgs">Upload das imagens a serem calibradas.</label><br><br>
				<input multiple type="file" id="imgs" name="imgs" accept="image/*" >
				<input type="submit" value="submit">
			</form>    
			<!--
			<div class = {{hidden}}>
			<p>
				Imagem original
			</p>
			<img src={{refpath}} class = "image"> 
			</div>
			-->
		</div>
		<div class="frame {{hidden}}">
			<p>
				Detecção dos pontos da paleta.
			</p>
			<img src={{points}} class = "image"> 
		</div>
	</div>
	<div class="frame {{hidden}}">
		<p>
			Imagens calibradas
		</p>
		<div style="display:inline-block; vertical-align: top; max-width:100%">
			{%for result in results%} 			
				<a href={{result[13:]}} download>
				<div style="display:inline-block; vertical-align: top;">
				<img src={{result[13:]}} class = "minimg"><br>
				</div>		
				</a>	
			{%endfor%}
		</div>
    	</a>
    </div>
</body>
